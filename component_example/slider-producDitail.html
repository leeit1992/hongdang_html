<script type="text/javascript">
  $(document).ready(function(){
    $('.img-slider').slick({
      slidesToShow: 1,
      slidesToScroll: 1,
      arrows: false,
      fade: true,
      asNavFor: '.img-link'
    });
    $('.img-link').slick({
      slidesToShow: 6,
      slidesToScroll: 1,
      asNavFor: '.img-slider',
      dots: true,
      centerMode: true,
      focusOnSelect: true
    });
  });

</script>
